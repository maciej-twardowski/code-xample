{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Displaying Links{% endblock %}</h1>
	{% if g.user %}
		<a class="action" href="{{ url_for('blog.create') }}">New</a>
	{% endif %}
{% endblock %}

{% block content %}
	<article class="posts">
		<ol>
			{% for post_h in posts_headers %}
				<li>
					<a href="{{ url_for('posts.display_post', post_id=post_h[0]) }}">{{ post_h[1] }} {{ post_h[2] }}</a>
				</li>
			{% endfor %}
		</ol>
	</article>
{% endblock %}
